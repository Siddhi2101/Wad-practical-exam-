<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.11.1.min.js"></sccript> -->
    <title>jquery website</title>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Student Registration</h1>
        </div>
        <div data-role="content">
            <form>
                <label for="fname">Name</label>
                <input type="text" name="fname" id="fname" placeholder="Full Name"><br><br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email Address"><br><br>
                <label for="contact">Contact</label>
                <input type="number" name="contact" id="contact" placeholder="Contact Number"><br><br>
                <label for="date">Date of Birth</label>
                <input type="date" name="date" id="date"><br><br>
                <label for="select">Select Branch</label>
                <select name="select" id="select">
                    <option value="1">IT</option>
                    <option value="2">AI&DS</option>
                    <option value="3">EEC</option>
                    <option value="4">Comp</option>
                    <option value="5">E&TC</option>
                </select><br><br>
                Gender
                <label for="radio1">
                    <input type="radio" name="radio-choice-0" id="radio1">Male
                </label>
                <label for="radio2">
                    <input type="radio" name="radio-choice-0" id="radio1">Female
                </label><br><br>
                <button>Register</button>
            </form>
        </div>
        <div data-role="footer">
            <h4>AISSMS IOIT, Pune</h4>
        </div>
    </div>
</body>
</html>
